{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Ajouter un·e grimpeur·euse{% endblock %}</h1>
{% endblock %}

{% block content %}

  <form method="post">
    <label for="name">Nom</label>
    <input name="name" id="name" type="text" maxlength="255" required>
    
    <label for="firstname">Prénom</label>
    <input name="firstname" id="firstname" type="text" maxlength="255" required>
    
    <label for="birthdate">Date de naissance</label>
    <input name="birthdate" id="birthdate" type="date" required>

    <input type="submit" value="Ajouter">
  </form>

{% endblock %}
