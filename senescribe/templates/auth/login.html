{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Se connecter{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Email</label>
    <input name="username" id="username" type="email" required>
    <label for="password">Mot de passe</label>
    <input name="password" id="password" type="password" required minlength="4" maxlength="50">
    <input type="submit" value="Connection">
  </form>
{% endblock %}
